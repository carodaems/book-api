<html>
    <head>
        <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    </head>
<body>
    <div 
    x-data="{
        book: null,

        getBook() {
            fetch('https://randomizer-service-carodaems.cloud.okteto.net/books')
            .then((response) => response.json())
            .then((json) => this.pokemon = json);
        }
        }"
        
    x-init="getBook()">

    <p x-text="book"></p>
      
    </div>
</body>
</html>
